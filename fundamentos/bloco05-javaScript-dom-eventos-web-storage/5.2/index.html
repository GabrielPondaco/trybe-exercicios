<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let elemento = document.getElementById('elementoOndeVoceEsta');
    elemento.parentNode.style.color = 'purple';

    let primeiroFilho = document.getElementById('primeiroFilhoDoFilho');
    primeiroFilho.innerText = 'Aqui jás o primeiro filho do filho!'

    let primeiroFilhoDoPai = document.getElementById('pai').firstElementChild;
    primeiroFilhoDoPai.innerText = 'Agora acessando através do pai!';

    let primeiroFilhoOndeEsta = document.getElementById('elementoOndeVoceEsta').previousElementSibling;
    primeiroFilhoOndeEsta.innerText = 'AUAUAUAUAUAUAUAU acessando com previousElementSibling';
  </script>
</body>

</html>
