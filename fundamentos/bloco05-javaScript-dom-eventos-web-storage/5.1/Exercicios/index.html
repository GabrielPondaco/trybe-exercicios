<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
// Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//    - document.getElementById()
//    - document.getElementsByClassName()
//    - document.getElementsByTagName()
// Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
function mudaP() {
  let atualizaP = document.getElementsByTagName('p');
  atualizaP[0].innerText = 'Daqui a 2 anos me vejo empregado, morando em outro lugar, seguindo com os hábitos e a maneira de levar a vida que tenho aprendido na Trybe'
}
mudaP();
// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function mudaAmarelo() {
  let atualizaAmarelo = document.getElementsByClassName('main-content');
  atualizaAmarelo[0].style.background = 'rgb(76,164,109)';
}
mudaAmarelo();
// Crie uma função que mude a cor do quadrado vermelho para branco.
function mudaMeio() {
  let atualizaMeio = document.getElementsByClassName('center-content');
  atualizaMeio[0].style.background = 'white';
}
mudaMeio();
// Crie uma função que corrija o texto da tag <h1>.
function corrigeTag() {
  let atualizaH1 = document.getElementsByTagName('h1');
  atualizaH1[0].innerText = 'Exercício 5.1 - JavaScript Lindo Lindo Lindo';
}
corrigeTag();
// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function pMaiusculo() {
  let atualizaP = document.getElementsByTagName('p');
  atualizaP[0].style.textTransform = 'uppercase';
}
pMaiusculo();
// Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function consolaP() {
  let todosP = document.getElementsByTagName('p');
  for (let key in todosP) {
    console.log(todosP[key].innerText);
  }
}
consolaP();
        
    </script>
  </body>
</html>
